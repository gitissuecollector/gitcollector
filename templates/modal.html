<style type="text/css">
.input-field .prefix.active {
  color: black;
}

input[type=text]:focus:not([readonly]) {
  border-bottom: 1px solid <%= obj.custom %>;
  box-shadow: 0 1px 0 0 <%= obj.custom %>;
}

input[type=email]:focus:not([readonly]) {
  border-bottom: 1px solid <%= obj.custom %>;
  box-shadow: 0 1px 0 0 <%= obj.custom %>;
}

textarea.materialize-textarea:focus:not([readonly]) {
  border-bottom: 1px solid  <%= obj.custom %>;
  box-shadow: 0 1px 0 0  <%= obj.custom %>;
}

input[type=email]:focus:not([readonly]) + label {
  color: black;
}

textarea.materialize-textarea:focus:not([readonly]) + label {
  color: black;
}

.headFoot {
    border-top: 1px solid <%= obj.custom %>;
}

#sendButton {
  background-color:  <%= obj.custom %> !important;
  margin-right: 20px !important;
}

</style>

<div id="issueForm" class="modal-fixed-footer" style="display: block; opacity: 0.9; top: 10%;">
  
  <div class="modal-content">

    <div class="row center">


      <h4 style="padding:4px;background-color:<%= obj.custom %>;color: white;margin-top:0px;">Send Feedback</h4>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="mdi-action-account-circle prefix"></i>
              <input id="icon_prefix" type="text">
              <label for="icon_prefix">Name</label>
            </div>
            <div class="input-field col s6">
              <i class="mdi-communication-email prefix"></i>
              <input id="email" type="email">
              <label for="icon_email">Email (Optional)</label>
            </div>
          </div>
        </form>
      </div>

      <div class="row" style="margin-bottom: 0px;">
        <form class="col s12">
          <div class="row" style="margin-bottom: 0px;">
            <div class="input-field col s12">
              <i class="mdi-editor-mode-edit prefix"></i>
              <textarea id="feedback" class="materialize-textarea"></textarea>
              <label for="icon_prefix2">Feedback/Issue</label>
            </div>
          </div>
        </form>
      </div>

    </div>

    <div class="row right">
      <a  id="sendButton" class="btn-large waves-effect waves-light teal">Send</a>
    </div>

  </div>

</div>
